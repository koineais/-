<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>AI対戦 — 学校将棋クラブ</title>
  <style>
    body{font-family: -apple-system,BlinkMacSystemFont,'Helvetica Neue',Arial,'Noto Sans JP',sans-serif;margin:20px}
    .container{max-width:1000px;margin:0 auto}
    .game-wrapper{display:flex;gap:20px;flex-wrap:wrap}
    .board-section{flex:1;min-width:350px}
    .info-section{flex:1;min-width:250px}
    .shogi-board{background:#b5651d;padding:8px;border-radius:6px;display:inline-block}
    table.shogi-grid{border-collapse:collapse}
    table.shogi-grid td{width:40px;height:40px;border:1px solid #6b3f23;background:#f7e7c6;text-align:center;vertical-align:middle;font-size:16px;cursor:pointer;user-select:none}
    td.piece{font-weight:700}
    td.piece.black{color:#1a1a1a;font-weight:700}
    td.piece.white{color:#fff;text-shadow:1px 1px #333,-1px -1px #333,1px -1px #333,-1px 1px #333;font-weight:700}
    td.legal{background:#c8e6ff;border:2px solid #1f6feb}
    .info-box{background:#f0f0f0;padding:12px;border-radius:6px;margin-bottom:12px}
    .info-box h3{margin-top:0;font-size:.95rem}
    .turn{padding:8px;background:#fff;border-left:4px solid #1f6feb;margin-bottom:8px}
    .difficulty{margin-bottom:12px}
    .difficulty button{padding:6px 12px;margin-right:6px;cursor:pointer}
    .difficulty button.active{background:#1f6feb;color:#fff}
    .game-status{padding:12px;border-radius:6px;text-align:center}
    .game-status.ai-thinking{background:#fff3cd}
    .game-status.game-over{background:#d4edda;color:#155724}
    .button-group{display:flex;gap:6px;flex-wrap:wrap}
    .button-group button{padding:8px 16px;cursor:pointer}
    .captured{background:#fff;padding:8px;border-radius:4px;margin-bottom:8px}
    .captured h4{margin:0 0 6px 0;font-size:.85rem}
    .pieces{min-height:25px}
  </style>
  <script src="scripts/ai.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>AI との対戦</h1>
    
    <div class="game-wrapper">
      <div class="board-section">
        <div class="shogi-board">
          <table class="shogi-grid" id="shogi-grid"></table>
        </div>
      </div>

      <div class="info-section">
        <div class="info-box">
          <h3>難易度</h3>
          <div class="difficulty">
            <button id="difficulty-easy" class="active">簡単</button>
            <button id="difficulty-medium">普通</button>
            <button id="difficulty-hard">難しい</button>
          </div>
        </div>

        <div class="turn" id="turn-indicator">
          あなたの番です（黒）
        </div>

        <div class="info-box">
          <h3>あなたの持駒</h3>
          <div class="pieces" id="player-captured"></div>
        </div>

        <div class="info-box">
          <h3>AI の持駒</h3>
          <div class="pieces" id="ai-captured"></div>
        </div>

        <div class="game-status" id="game-status">準備完了</div>

        <div class="button-group">
          <button id="newGameBtn">新しいゲーム</button>
          <button id="undoBtn">手を戻す</button>
          <button id="hintsBtn">ヒント</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
