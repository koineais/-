<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>詰将棋問題 — 学校将棋クラブ</title>
  <style>
    body{font-family: -apple-system,BlinkMacSystemFont,'Helvetica Neue',Arial,'Noto Sans JP',sans-serif;margin:20px}
    .puzzle{background:#fff;padding:16px;border-radius:8px;margin-bottom:16px;border:1px solid #e6e6e6}
    .puzzle button{margin-top:8px;padding:8px 16px;cursor:pointer}
    .answer-input{padding:8px;font-size:1rem}
    .result{padding:8px;margin-top:8px;border-radius:4px}
    .result.correct{background:#d4edda;color:#155724}
    .result.wrong{background:#f8d7da;color:#721c24}
  </style>
  <script src="scripts/puzzles.js" defer></script>
</head>
<body>
  <h1>詰将棋</h1>
  <p>1手詰め問題です。正しい指し手を入力して「判定」をクリック。</p>
  <div id="puzzles"></div>
</body>
</html>
