<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>将棋盤 — 学校将棋クラブ</title>
  <style>
    body{font-family: -apple-system,BlinkMacSystemFont,'Helvetica Neue',Arial,'Noto Sans JP',sans-serif;margin:20px}
    h1{font-size:1.25rem}
    .shogi-wrapper{display:flex;gap:20px;flex-wrap:wrap}
    .shogi-board{background:#b5651d;padding:8px;border-radius:6px}
    table.shogi-grid{border-collapse:collapse}
    table.shogi-grid td{width:44px;height:44px;border:1px solid #6b3f23;background:#f7e7c6;text-align:center;vertical-align:middle;font-size:18px;cursor:pointer;user-select:none}
    td.piece{font-weight:700}
    td.piece.black{color:#1a1a1a;font-weight:700}
    td.piece.white{color:#fff;text-shadow:1px 1px #333,-1px -1px #333,1px -1px #333,-1px 1px #333;font-weight:700}
    td.legal{background:#c8e6ff;border:2px solid #1f6feb}
    .controls{min-width:200px}
    .controls button{display:block;width:100%;padding:8px;margin-bottom:8px;cursor:pointer}
    .captured{background:#f0f0f0;padding:8px;border-radius:4px;margin-bottom:8px}
    .captured h4{margin:0 0 8px 0;font-size:.85rem}
    .captured .pieces{min-height:30px;font-size:1rem}
    .status{margin-top:8px;color:#666;min-height:60px}
  </style>
  <script src="scripts/board.js" defer></script>
</head>
<body>
  <h1>将棋盤（合法手チェック・持駒表示）</h1>
  <div class="shogi-wrapper">
    <div>
      <div class="shogi-board">
        <table class="shogi-grid" id="shogi-grid" aria-label="将棋盤"></table>
      </div>
    </div>
    <div class="controls">
      <button id="resetBtn">初期配置に戻す</button>
      <button id="clearBtn">盤をクリア</button>
      <button id="flipBtn">盤を反転</button>
      <div class="captured">
        <h4>黒の持駒：</h4>
        <div class="pieces" id="lower-captured"></div>
      </div>
      <div class="captured">
        <h4>白の持駒：</h4>
        <div class="pieces" id="upper-captured"></div>
      </div>
      <div class="status" id="status">駒をクリック → 合法手がハイライト → 移動先をクリック</div>
    </div>
  </div>
</body>
</html>
